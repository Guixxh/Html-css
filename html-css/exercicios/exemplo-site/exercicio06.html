<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
<style>
div#area{    font: normal 20pt Arial;
             background-color: rgb(133, 170, 240);
             color: white;
             width: 200px ;
             height:200px ;
             line-height: 200px;
             text-align: center;
             
}


</style>

</head>
<body>
    <div id ="area" onclick="Clicou()" onmouseenter="Entrou()" onmouseout="Saiu()">
        Interagir
        </div>
        
        <script>
        var a  = window.document.getElementById('area');

        function Clicou() {
        
        a.innerText = 'clicou'
        a.style.background = 'purple'
        }

        function Entrou() {
        a.innerText = 'entrou'
        }

        function Saiu() {
        a.innerText = 'saiu'
        a.style.background = 'blue'

        }



        </script>
</body>
</html>
