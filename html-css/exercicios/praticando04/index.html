<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
  
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em <strong>HTML5</strong>. Podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
     <ul type="circle">
        <li><abbr title="Usar a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usar a tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="Usar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li><abbr title="Usar a tag &lt;Html&gt;ou &lt;!&gt;">Codigos-fonte</abbr></li>
        <li><abbr title="Usar a tag &lt;ol&gt; e &lt;li&gt;">listas numeradas</abbr></li>
        <li><abbr title="Usar a tag &lt;mark&gt;">Listas com demarcadores</abbr></li>

     </ul>
    
</body>
</html>
