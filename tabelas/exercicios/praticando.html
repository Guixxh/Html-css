<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando tabelas em HTML5</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            display: inline-block;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        #num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Praticando tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Membros da familia</th>
                <th>Gastos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Guilherme</td>
                <td id="num">200.00</td>
            </tr>
            <tr>
                <td>Fabiane</td>
                <td id="num">1400</td>
            </tr>
            <tr>
                <td>Rodrigo</td>
                <td id="num">1000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>
                    Total de gastos
                </th>
                <td>3400 reais</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
