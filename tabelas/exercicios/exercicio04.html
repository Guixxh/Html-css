<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 600px;
            border-collapse:collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        } 
                       
    </style>
</head>
<body>   
    <table>
        <caption>
            <h1>Filmes favoritos</h1>
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>1000</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th> 
                <td>Ana maria clara</td>    
                <td>Alien</td>  
                <td>Rambo</td> 
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Cláudia melo</td>
                <td>Big Hero</td>
                <td>Homem aranha</td>
                <td>Matrix</td>
            </tr>
            <tr>
                <td>Beatriz souza</td>
                <td>Inception</td>
                <td>Batman</td>
                <td>Hulk</td>
            </tr>
            <tr>
                <th rowspan="4" scope="rowgroup">Homens</th>
                <tr>
                    <td>Pedro</td>
                    <td>Vingadores</td>
                    <td>Homem de ferro</td>
                    <td>Dark</td>
                </tr>
                <tr>
                    <td>Henrique</td>
                    <td>Amnésia</td>
                    <td>Star Wars 5</td>
                    <td>Taxi Driver</td>
                </tr>
                <tr>
                    <td>Fernando</td>
                    <td>Toy Story</td>
                    <td>Oldboy</td>
                    <td>Intocáveis</td>
                </tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
