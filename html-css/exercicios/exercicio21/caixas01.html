    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: rgb(183, 237, 183);

                /* top, right, bottom, left*/

            outline:10px dashed rgb(66, 63, 247);
           
            
        }

            border: 10px solid rgb(151, 193, 238);
        }
    </style>
</head>
<body>
